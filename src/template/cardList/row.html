<tr
  data-card_no="{{n}}"
  data-card_rarity="{{r}}"
  data-card_spx="{{sg}}"
  data-card_px="{{g}}"
>
  <td class="card_no">{{n}}</td>
  <td class="card_gridcount">{{gridCount}}</td>
  <td class="card_sp">{{sp}}</td>
  <td class="card_rarity">{{rarity_label}}</td>
  <td class="card_name">{{ja}}</td>
  <td class="card_action">
    <button class="action button-edit">編集</button
    ><button class="action action--danger button-delete">削除</button>
  </td>
</tr>

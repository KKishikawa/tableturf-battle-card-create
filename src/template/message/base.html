<div
  class="relative z-50 w-full max-h-full mt-4 transition-all duration-300 ease-out -my-1.2"
>
  <div
    class="flex w-5/6 max-w-lg p-3 mx-auto text-sm break-all rounded-lg pointer-events-auto {{bodyClass}}"
    role="alert"
  >
    <div class="flex items-center flex-shrink-0 w-5 h-5 mr-3 text-base">
      <i aria-hidden="true" class="{{icon}}"></i>
    </div>
    <div>{{message}}</div>
    <button
      type="button"
      class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 ml-auto text-base rounded-lg -mx-1.5 -my-1.5 focus:ring-2 p-1.5 {{dismiss}}"
      aria-label="Close"
    >
      <span class="sr-only">Close</span><i class="fa fa-xmark"></i>
    </button>
  </div>
</div>

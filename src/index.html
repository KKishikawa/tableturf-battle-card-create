<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ナワバトラーカード入力</title>
  </head>
  <body class="break-all bg-white dark:bg-gray-900">
    <nav
      class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900"
    >
      <div
        class="container flex flex-wrap items-center justify-between mx-auto"
      >
        <div class="flex items-center">
          <span
            class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
            >ナワバトラーカード入力</span
          >
        </div>
      </div>
    </nav>
    <div class="container mx-auto my-4">
      <div class="w-full card">
        <form>
          <h5 class="card__title">新規カード入力</h5>
          <div class="flex flex-wrap -mx-3">
            <div class="w-24 mx-3 mb-3">
              <label for="input_no" class="form-label form-label-input">No</label>
              <input id="input_no" type="number" class="text-right form-input" placeholder="No" />
            </div>
            <div class="mx-3 mb-3 w-28">
              <label for="input_sp" class="form-label form-label-input">スペシャル</label>
              <input id="input_sp" type="number" class="text-right form-input" disabled />
            </div>
            <div class="mx-3 mb-3 w-96">
              <label for="input_name" class="form-label form-label-input">カード名</label>
              <input id="input_name" type="text" class="form-input" placeholder="カード名" />
            </div>
          </div>
        </form>
        <div class="card__button-group">
          <button id="addcard" class="button button-primary">
            <i class="fa fa-plus"></i>
            追加
          </button>
        </div>
      </div>
      <div class="table__wrapper">
        <table class="table">
          <caption class="table-caption-title">
            カードリスト
          </caption>
          <thead>
            <tr>
              <th>no</th>
              <th>sp値</th>
              <th>名前</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div
      aria-hidden="true"
      tabindex="-1"
      id="app-modal_container"
      class="fixed inset-0 z-50 pointer-events-none"
    ></div>
  </body>
</html>

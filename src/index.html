<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ナワバトラーカード入力</title>
  </head>
  <body class="break-all bg-gray-100 dark:bg-gray-900">
    <nav
      class="bg-blue-300 border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-indigo-900"
    >
      <div
        class="container flex flex-wrap items-center justify-between mx-auto"
      >
        <div class="flex items-center">
          <span
            class="mr-6 text-xl font-semibold whitespace-nowrap dark:text-white"
            >ナワバトラーカード入力</span
          >
        </div>
        <button
          id="save_cardlist_file"
          class="mr-2 button button-sm button-default"
          title="ファイルに保存"
          type="button"
        >
          <i class="fa-solid fa-download"></i>
        </button>
        <button
          id="load_cardlist_file"
          class="mr-2 button button-sm button-default"
          title="ファイルの読み込み"
          type="button"
        >
          <i class="fa-solid fa-file-import"></i
          ><input type="file" class="hidden" accept="application/json" />
        </button>
        <div class="flex-auto"></div>
        <div class="relative">
          <button
            id="themeSettingButton"
            type="button"
            class="relative flex items-center button button-sm button-default"
            title="テーマの変更"
          >
            <i class="w-4 h-4 fa-solid fa-circle-half-stroke"></i>
            <span class="theme-setting-label">テーマ変更</span>
          </button>
          <div id="themeButtonGroup">
            <button
              data-theme_mode="light"
              title="ライトモード"
              type="button"
              class="flex items-center mt-1 pointer-events-auto button button-sm button-default"
            >
              <i class="w-4 h-4 fa-solid fa-sun"></i>
              <span class="theme-setting-label">ライト</span>
            </button>
            <button
              data-theme_mode="dark"
              title="ダークモード"
              type="button"
              class="flex items-center mt-1 pointer-events-auto button button-sm button-default"
            >
              <i class="w-4 h-4 fa-solid fa-moon"></i>
              <span class="theme-setting-label">ダーク</span>
            </button>
            <button
              data-theme_mode="system"
              title="システム設定を使用"
              type="button"
              class="flex items-center mt-1 pointer-events-auto button button-sm button-default"
            >
              <i class="w-4 h-4 fa-solid fa-computer"></i>
              <span class="theme-setting-label">システム</span>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mx-auto my-4">
      <div class="w-full card">
        <form id="card-input-form" onsubmit="return false;">
          <h5 class="card__title">カード情報入力</h5>
          <div class="flex flex-wrap -mx-3">
            <div class="flex flex-wrap">
              <div class="w-24 mx-3 mb-3">
                <label for="input_no" class="form-label form-label-input"
                  >カードNo</label
                >
                <input
                  id="input_no"
                  type="number"
                  class="text-right form-input"
                  placeholder="No"
                />
              </div>
              <div class="mx-3 mb-3 w-28">
                <label for="input_sp" class="form-label form-label-input"
                  >スペシャル必要数</label
                >
                <input
                  id="input_sp"
                  type="number"
                  class="text-right form-input"
                  placeholder="sp"
                />
              </div>
              <div class="w-48 mx-3 mb-3">
                <label class="form-label form-label-input">レア度</label>
                <select id="input_rarity" class="form-input">
                  <option selected value="">レア度を選択...</option>
                  <option value="0">コモン</option>
                  <option value="1">レア</option>
                  <option value="2">フレッシュ</option>
                </select>
              </div>
              <div class="mx-3 mb-3 w-96">
                <label for="input_name" class="form-label form-label-input"
                  >カード名</label
                >
                <input
                  id="input_name"
                  type="text"
                  class="form-input"
                  placeholder="カード名"
                />
              </div>
            </div>
            <div class="mx-3 mb-3">
              <div class="flex flex-wrap items-end mb-2">
                <h6
                  class="text-base font-medium text-gray-900 dark:text-gray-300"
                >
                  塗りマス設定
                </h6>
                <p
                  class="mt-1 ml-2 text-sm font-normal text-gray-500 dark:text-gray-400"
                >
                  マスをクリックして設定
                </p>
              </div>
              <div class="flex items-center mb-3 ml-2">
                <div class="flex items-center mr-4">
                  <input
                    type="radio"
                    name="cell_color"
                    id="radio_color_n"
                    class="form-radio"
                    value="n"
                    checked
                  />
                  <label
                    for="radio_color_n"
                    class="flex items-center form-label form-label-radio"
                    ><div class="cardgrid-cell n-fill"></div>
                    <span class="ml-1">通常マス</span></label
                  >
                </div>
                <div class="flex items-center mr-4">
                  <input
                    type="radio"
                    name="cell_color"
                    id="radio_color_sp"
                    class="form-radio"
                    value="sp"
                  />
                  <label
                    for="radio_color_sp"
                    class="flex items-center form-label form-label-radio"
                    ><div class="mr-2 cardgrid-cell sp-fill"></div>
                    <span class="ml-1">SPマス</span></label
                  >
                </div>
                <button
                  id="button_clear_cardgrid"
                  class="button button-xs button-default"
                  title="塗り情報のクリア"
                  type="button"
                >
                  クリア
                </button>
              </div>
              <div id="input_cardgrid" class="ml-2"></div>
            </div>
          </div>
          <div class="card__button-group">
            <button
              id="addcard"
              class="button button-primary"
              title="リストへの追加"
              type="button"
            >
              <i class="fa fa-plus"></i>
              追加
            </button>
          </div>
        </form>
      </div>
      <div class="mt-3 table__wrapper">
        <table id="cardlist_table" class="table" data-layout="table">
          <caption class="table-caption-title">
            <div class="flex items-center">
              <span class="mr-12">カードリスト</span
              ><button
                id="save_cardlist_browser"
                class="mr-3 button button-primary button-sm"
                title="ブラウザに保存"
                type="button"
              >
                <i class="mr-2 fa-solid fa-floppy-disk"></i>ブラウザに保存
              </button>
              <div class="flex items-center mr-3" title="自動保存">
                <input
                  id="autosave_cardlist"
                  type="checkbox"
                  class="form-checkbox"
                  checked
                />
                <label
                  for="autosave_cardlist"
                  class="form-label form-label-checkbox"
                  >自動保存</label
                >
              </div>
            </div>
          </caption>
          <thead>
            <tr>
              <th class="text-center w-28">カードNo</th>
              <th class="text-center w-28">マス数</th>
              <th class="text-center w-28">sp必要数</th>
              <th class="text-center w-28">レア度</th>
              <th class="text-start">名前</th>
              <th class="w-36"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div
      aria-hidden="true"
      tabindex="-1"
      id="app-modal_container"
      class="fixed inset-0 z-50 pointer-events-none"
    ></div>
  </body>
</html>
